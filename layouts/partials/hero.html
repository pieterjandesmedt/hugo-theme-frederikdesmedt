<section class="hero">
	<div class="hero-body pb-2">
		<div class="container">

			<h1 class="is-size-1 is-lowercase">
				<a href="/" class="has-text-dark">
					{{ with .Site.Title }}{{ . }}{{ end }}
				</a>
			</h1>
			{{ with .Site.Params.Banner.subtitle }}
			<h4 class="subtitle">
				{{ . | safeHTML }}
			</h4>
			{{ end }}
		</div>
	</div>
</section>
